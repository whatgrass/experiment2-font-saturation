<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>實驗二：字型飽和測驗</title>
    
    <!-- jsPsych CSS -->
    <link href="https://unpkg.com/jspsych@7.3.3/css/jspsych.css" rel="stylesheet" type="text/css"/>
    
    <!-- 實驗專屬 CSS -->
    <link href="./css/experiment2.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <!-- 初始載入畫面 - 顯示開始按鈕 -->
    <div id="start-screen" style="text-align: center; padding: 100px 20px;">
        <h1>實驗二：字型飽和測驗</h1>
        <p style="font-size: 18px; margin: 30px 0;">請準備好後，點擊下方按鈕開始實驗</p>
        <button id="start-button" class="start-btn">開始實驗</button>
        <div id="loading" style="display: none; margin-top: 30px;">
            <p>正在載入實驗...</p>
            <div class="spinner"></div>
        </div>
    </div>
    
    <!-- jsPsych 實驗容器 -->
    <div id="jspsych-experiment" style="display: none;"></div>
    
    <!-- 使用動態載入，避免 CORB 問題 -->
    <script>
        (function() {
            // 載入腳本的函數
            function loadScript(src, callback, errorCallback) {
                var script = document.createElement('script');
                script.src = src;
                script.async = false;
                script.onload = function() {
                    if (callback) callback();
                };
                script.onerror = function() {
                    console.error('載入失敗: ' + src);
                    if (errorCallback) errorCallback(src);
                };
                document.head.appendChild(script);
            }
            
            // 依序載入所有資源
            var loadingDiv = document.getElementById('loading');
            
            // 1. 載入 jsPsych 核心
            loadScript('https://unpkg.com/jspsych@7.3.3/dist/jspsych.js', function() {
                console.log('✓ jsPsych 核心已載入');
                
                // 2. 載入 html-keyboard-response 外掛
                loadScript('https://unpkg.com/@jspsych/plugin-html-keyboard-response@1.1.1/dist/index.browser.js', function() {
                    console.log('✓ html-keyboard-response 外掛已載入');
                    
                    // 3. 載入 html-button-response 外掛
                    loadScript('https://unpkg.com/@jspsych/plugin-html-button-response@1.1.1/dist/index.browser.js', function() {
                        console.log('✓ html-button-response 外掛已載入');
                        
                        // 4. 載入實驗程式
                        loadScript('./script/experiment2.js', function() {
                            console.log('✓ 實驗程式已載入');
                        }, function(src) {
                            if (loadingDiv) {
                                loadingDiv.innerHTML = '<p style="color: red;">錯誤：無法載入實驗程式</p>';
                            }
                        });
                    }, function(src) {
                        console.error('無法載入 html-button-response 外掛');
                        if (loadingDiv) {
                            loadingDiv.innerHTML = '<p style="color: red;">錯誤：無法載入外掛</p>';
                        }
                    });
                }, function(src) {
                    console.error('無法載入 html-keyboard-response 外掛');
                    if (loadingDiv) {
                        loadingDiv.innerHTML = '<p style="color: red;">錯誤：無法載入外掛</p>';
                    }
                });
            }, function(src) {
                console.error('無法載入 jsPsych 核心庫');
                if (loadingDiv) {
                    loadingDiv.innerHTML = '<p style="color: red;">錯誤：無法載入 jsPsych 核心庫，請檢查網路連線</p>';
                }
            });
        })();
    </script>
</body>
</html>
