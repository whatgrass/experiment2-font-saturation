<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>實驗二：字型飽和測驗</title>
    
    <!-- jsPsych CSS（CDN 版本 - 直接可用，無需下載） -->
    <link href="https://unpkg.com/jspsych@7.3.3/css/jspsych.css" rel="stylesheet" type="text/css"/>
    
    <!-- 實驗專屬 CSS -->
    <link href="./css/experiment2.css" rel="stylesheet" type="text/css"/>
</head>
<body>
    <!-- 初始載入畫面 - 顯示開始按鈕 -->
    <div id="start-screen" style="text-align: center; padding: 100px 20px;">
        <h1>實驗二：字型飽和測驗</h1>
        <p style="font-size: 18px; margin: 30px 0;">請準備好後，點擊下方按鈕開始實驗</p>
        <button id="start-button" class="start-btn">開始實驗</button>
        <div id="loading" style="display: none; margin-top: 30px;">
            <p>正在載入實驗...</p>
            <div class="spinner"></div>
        </div>
    </div>
    
    <!-- jsPsych 實驗容器 -->
    <div id="jspsych-experiment" style="display: none;"></div>
    
    <!-- jsPsych 核心庫（CDN 版本） -->
    <script src="https://unpkg.com/jspsych@7.3.3/dist/jspsych.js"></script>
    
    <!-- jsPsych 外掛（CDN 版本 - 使用 jsdelivr，更穩定） -->
    <script src="https://cdn.jsdelivr.net/npm/@jspsych/plugin-html-keyboard-response@1.1.1/dist/index.browser.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@jspsych/plugin-html-button-response@1.1.1/dist/index.browser.js"></script>
    
    <!-- 實驗主程式 -->
    <script src="./script/experiment2.js"></script>
</body>
</html>
